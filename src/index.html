<!--Index.html-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
</head>
<body>
    <div id="app">
        <div class="timer-container">
            <div id="timer-display" class="display">00:00:00</div>
            <div class="controls">
                <button id="start-btn" class="btn success">Start</button>
                <button id="pause-btn" class="btn warning">Pause</button>
                <button id="reset-btn" class="btn danger">Reset</button>
                <button id="up-btn" class="btn info">+1 Min</button>
                <button id="down-btn" class="btn info">-1 Min</button>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
